<!DOCTYPE html>
<html>
<head><title>Edit Instructor</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-5">
    <div class="card shadow col-md-8 mx-auto"><div class="card-body">
        <h3>Update Instructor #{{ instructor.instructor_id }}</h3>
        <form method="POST" class="row g-3">
            <div class="col-md-4"><label>Dept ID</label><input type="number" name="dept_id" value="{{ instructor.department_id }}" class="form-control" required></div>
            <div class="col-md-4"><label>First Name</label><input type="text" name="first_name" value="{{ instructor.first_name }}" class="form-control" required></div>
            <div class="col-md-4"><label>Last Name</label><input type="text" name="last_name" value="{{ instructor.last_name }}" class="form-control" required></div>
            <div class="col-md-6"><label>Rank</label>
                <select name="rank" class="form-select">
                    <option value="PROF" {% if instructor.rank == 'PROF' %}selected{% endif %}>PROF</option>
                    <option value="MCA" {% if instructor.rank == 'MCA' %}selected{% endif %}>MCA</option>
                    <option value="MCB" {% if instructor.rank == 'MCB' %}selected{% endif %}>MCB</option>
                    <option value="Substitute" {% if instructor.rank == 'Substitute' %}selected{% endif %}>Substitute</option>
                </select>
            </div>
            <div class="col-md-6"><label>Email</label><input type="email" name="email" value="{{ instructor.email }}" class="form-control"></div>
            <div class="col-md-6"><label>Phone</label><input type="text" name="phone" value="{{ instructor.phone }}" class="form-control"></div>
            <div class="col-md-6"><label>Fax</label><input type="text" name="fax" value="{{ instructor.fax }}" class="form-control"></div>
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="/instructors" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div></div>
</div></body></html>
