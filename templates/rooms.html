<!DOCTYPE html>
<html>
<head><title>Room Management</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <h2>ğŸ« University Rooms</h2>
    <div class="card shadow-sm mb-4"><div class="card-body">
        <form method="POST" class="row g-3">
            <div class="col-md-4"><input type="text" name="building" placeholder="Building (e.g., A)" class="form-control" maxlength="1" required></div>
            <div class="col-md-4"><input type="text" name="room_no" placeholder="Room Number" class="form-control" required></div>
            <div class="col-md-4"><input type="number" name="capacity" placeholder="Capacity" class="form-control"></div>
            <div class="col-12"><button type="submit" class="btn btn-primary w-100">Add Room</button></div>
        </form>
    </div></div>
    <table class="table table-hover bg-white shadow-sm">
        <thead class="table-dark"><tr><th>Building</th><th>Room</th><th>Capacity</th><th>Actions</th></tr></thead>
        <tbody>
            {% for r in rooms %}
            <tr>
                <td>{{ r.building }}</td><td>{{ r.room_no }}</td><td>{{ r.capacity }}</td>
                <td><a href="/delete_room/{{ r.building }}/{{ r.room_no }}" class="btn btn-sm btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></body></html>
