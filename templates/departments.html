<!DOCTYPE html>
<html>
<head><title>Departments</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <h2>ğŸ¢ Department Management</h2>
    <div class="card mb-4"><div class="card-body">
        <form method="POST" class="row g-3">
            <div class="col-md-3"><input type="number" name="dept_id" placeholder="ID" class="form-control" required></div>
            <div class="col-md-6"><input type="text" name="name" placeholder="Department Name" class="form-control" required></div>
            <div class="col-md-3"><button type="submit" class="btn btn-primary w-100">Add Dept</button></div>
        </form>
    </div></div>
    <table class="table table-hover bg-white shadow-sm">
        <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
        <tbody>
            {% for d in departments %}
            <tr>
                <td>{{ d.department_id }}</td><td>{{ d.name }}</td>
                <td>
                    <a href="/edit_department/{{ d.department_id }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete_department/{{ d.department_id }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></body></html>
