<!DOCTYPE html>
<html>
<head><title>{{ title }}</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <h2>{{ title }}</h2>
    <div class="table-responsive">
        <table class="table table-bordered bg-white shadow-sm mt-3">
            <thead class="table-dark">
                <tr>
                    {% if data[0] %}{% for key in data[0].keys() %}<th>{{ key|capitalize }}</th>{% endfor %}{% endif %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>{% for val in row.values() %}<td>{{ val }}</td>{% endfor %}</tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="/reports_hub" class="btn btn-secondary mt-3">Back to Reports</a>
</div></body></html>
