<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ“… {{ title }}</h2>
        <a href="/reports_hub" class="btn btn-secondary">Back</a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover bg-white shadow-sm">
            <thead class="table-primary">
                <tr>
                    <th>Instructor/Ref</th>
                    <th>Module</th>
                    <th>Date</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Room</th>
                </tr>
            </thead>
           <tbody>
    {% for r in data %}
    <tr>
        <td><span class="badge bg-primary">Sec {{ r.section }}</span></td>
        <td><strong>Group {{ r.group_no }}</strong></td>
        
        <td>{{ r.course_name }}</td>
        <td>{{ r.reserv_date }}</td>
        <td>{{ r.start_time }} - {{ r.end_time }}</td>
        <td><span class="badge bg-dark">{{ r.building }}{{ r.room_no }}</span></td>
    </tr>
    {% endfor %}
</tbody>
        </table>
    </div>
</div>
</body>
</html>
