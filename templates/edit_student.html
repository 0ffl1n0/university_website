<!DOCTYPE html>
<html>
<head><title>Edit Student</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-5">
    <div class="card shadow col-md-8 mx-auto"><div class="card-body">
        <h3>Update Student #{{ student.student_id }}</h3>
        <form method="POST" class="row g-3">
            <div class="col-md-6"><label>First Name</label><input type="text" name="first_name" value="{{ student.first_name }}" class="form-control" required></div>
            <div class="col-md-6"><label>Last Name</label><input type="text" name="last_name" value="{{ student.last_name }}" class="form-control" required></div>
            <div class="col-md-6"><label>DOB</label><input type="date" name="dob" value="{{ student.dob }}" class="form-control" required></div>
            <div class="col-md-6"><label>Email</label><input type="email" name="email" value="{{ student.email }}" class="form-control" required></div>
            <div class="col-md-12"><label>Address</label><input type="text" name="address" value="{{ student.address }}" class="form-control"></div>
            <div class="col-md-4"><label>City</label><input type="text" name="city" value="{{ student.city }}" class="form-control"></div>
            <div class="col-md-4"><label>Zip Code</label><input type="text" name="zip_code" value="{{ student.zip_code }}" class="form-control"></div>
            <div class="col-md-2"><label>Phone</label><input type="text" name="phone" value="{{ student.phone }}" class="form-control"></div>
            
            <div class="col-md-2"><label>Fax</label><input type="text" name="fax" value="{{ student.fax }}" class="form-control"></div>
            
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-success">Update Record</button>
                <a href="/students" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div></div>
</div></body></html>
