<!DOCTYPE html>
<html>
<head><title>Enrollments</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <h2>ğŸ“ Student Enrollments</h2>
    <div class="card shadow-sm mb-4"><div class="card-body">
        <form method="POST" class="row g-3">
            <div class="col-md-4"><input type="number" name="sid" placeholder="Student ID" class="form-control" required></div>
            <div class="col-md-4"><input type="number" name="cid" placeholder="Course ID" class="form-control" required></div>
            <div class="col-md-4"><input type="number" name="did" placeholder="Dept ID" class="form-control" required></div>
            <div class="col-12"><button type="submit" class="btn btn-success w-100">Enroll Student</button></div>
        </form>
    </div></div>
    <table class="table table-hover bg-white shadow-sm">
        <thead class="table-dark"><tr><th>Student ID</th><th>Course ID</th><th>Enrollment Date</th><th>Actions</th></tr></thead>
        <tbody>
            {% for e in enrollments %}
            <tr>
                <td>{{ e.student_id }}</td><td>{{ e.course_id }}</td><td>{{ e.enrollment_date }}</td>
                <td><a href="/delete_enrollment/{{ e.student_id }}/{{ e.course_id }}/{{ e.department_id }}" class="btn btn-sm btn-danger">Unenroll</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></body></html>
