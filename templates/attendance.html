<!DOCTYPE html>
<html>
<head><title>Attendance</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <h2>ðŸ“‹ Attendance Tracking</h2>
    <div class="card mb-4 shadow-sm"><div class="card-body">
        <form method="POST" class="row g-3">
            <div class="col-md-4"><label>Course ID</label><input type="number" name="cid" class="form-control" required></div>
            <div class="col-md-4"><label>Date</label><input type="date" name="date" class="form-control" value="{{ today }}" required></div>
            <div class="col-md-4"><label>Activity Type</label>
                <select name="activity" class="form-select">
                    <option value="Lecture">Lecture</option>
                    <option value="TP/Lab">TP/Lab</option>
                    <option value="Exam">Exam</option>
                </select>
            </div>
            <hr>
            <h6>Student Checklist</h6>
            <table class="table table-sm">
                <thead><tr><th>ID</th><th>Name</th><th>Status</th></tr></thead>
                <tbody>
                    {% for s in students %}
                    <tr>
                        <td>{{ s.student_id }}</td>
                        <td>{{ s.first_name }} {{ s.last_name }}</td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status_{{ s.student_id }}" value="Present" checked>
                                <label class="form-check-label">P</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status_{{ s.student_id }}" value="Absent">
                                <label class="form-check-label text-danger">A</label>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-success w-100">Save Attendance Session</button>
        </form>
    </div></div>
</div></body></html>
