<!DOCTYPE html>
<html>
<head><title>Grades</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <h2>ðŸŽ¯ Academic Marks</h2>
    <div class="card shadow-sm mb-4"><div class="card-body">
        <form method="POST" class="row g-3">
            <div class="col-md-2"><input type="number" name="sid" placeholder="Student ID" class="form-control" required></div>
            <div class="col-md-2"><input type="number" name="cid" placeholder="Course ID" class="form-control" required></div>
            <div class="col-md-2"><input type="number" name="did" placeholder="Dept ID" class="form-control" required></div>
            <div class="col-md-3">
                <select name="type" class="form-select">
                    <option value="Midterm">Midterm</option><option value="Final">Final</option>
                    <option value="Project">Project</option><option value="Quiz">Quiz</option>
                </select>
            </div>
            <div class="col-md-3"><input type="number" step="0.01" name="val" placeholder="Value (0-20)" class="form-control" required></div>
            <div class="col-12"><button type="submit" class="btn btn-primary w-100">Save Mark</button></div>
        </form>
    </div></div>
    <table class="table table-hover bg-white shadow-sm">
        <thead class="table-dark"><tr><th>ID</th><th>Student</th><th>Course</th><th>Type</th><th>Mark</th><th>Actions</th></tr></thead>
        <tbody>
            {% for m in marks %}
            <tr>
                <td>{{ m.mark_id }}</td><td>{{ m.student_id }}</td><td>{{ m.course_id }}</td><td>{{ m.mark_type }}</td><td><strong>{{ m.value }}</strong></td>
                <td><a href="/delete_mark/{{ m.mark_id }}" class="btn btn-sm btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></body></html>
