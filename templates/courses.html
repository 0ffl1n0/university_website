<!DOCTYPE html>
<html>
<head><title>Course Management</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ“š Course Catalog</h2>
        <a href="/crud" class="btn btn-secondary">Back to Hub</a>
    </div>

    <div class="card shadow-sm mb-4"><div class="card-body">
        <h5 class="card-title">Add New Course</h5>
        <form method="POST" class="row g-3">
            <div class="col-md-2"><input type="number" name="course_id" placeholder="Course ID" class="form-control" required></div>
            <div class="col-md-2"><input type="number" name="dept_id" placeholder="Dept ID" class="form-control" required></div>
            <div class="col-md-4"><input type="text" name="name" placeholder="Course Name" class="form-control" required></div>
            <div class="col-md-4"><input type="text" name="desc" placeholder="Description" class="form-control"></div>
            <div class="col-12"><button type="submit" class="btn btn-primary w-100">Register Course</button></div>
        </form>
    </div></div>

    <table class="table table-hover bg-white shadow-sm rounded">
        <thead class="table-dark"><tr><th>C-ID</th><th>Dept ID</th><th>Course Name</th><th>Description</th><th>Actions</th></tr></thead>
        <tbody>
            {% for c in courses %}
            <tr>
                <td>{{ c.course_id }}</td><td>{{ c.department_id }}</td><td>{{ c.name }}</td><td>{{ c.description }}</td>
                <td><a href="/delete_course/{{ c.course_id }}/{{ c.department_id }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete course?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></body></html>
