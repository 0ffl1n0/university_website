<!DOCTYPE html>
<html>
<head><title>Reservations</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container mt-4">
    <h2>ðŸ“… Room Reservations</h2>
    <div class="card shadow-sm mb-4"><div class="card-body">
        <form method="POST" class="row g-3">
            <div class="col-md-2"><input type="text" name="bld" placeholder="Bld" class="form-control" required></div>
            <div class="col-md-2"><input type="text" name="rm" placeholder="Room" class="form-control" required></div>
            <div class="col-md-2"><input type="number" name="iid" placeholder="Instr ID" class="form-control" required></div>
            <div class="col-md-2"><input type="number" name="cid" placeholder="Course ID" class="form-control" required></div>
            <div class="col-md-2"><input type="number" name="did" placeholder="Dept ID" class="form-control" required></div>
            <div class="col-md-2"><input type="number" name="hrs" placeholder="Hours" class="form-control" required></div>
            <div class="col-md-4"><input type="date" name="date" class="form-control" required></div>
            <div class="col-md-3"><input type="time" name="start" class="form-control" required></div>
            <div class="col-md-3"><input type="time" name="end" class="form-control" required></div>
            <div class="col-md-2"><input type="text" name="purpose" placeholder="Purpose" class="form-control"></div>
            <div class="col-12"><button type="submit" class="btn btn-dark w-100">Confirm Reservation</button></div>
        </form>
    </div></div>
    <table class="table table-hover bg-white shadow-sm">
        <thead class="table-dark"><tr><th>Bld</th><th>Room</th><th>Date</th><th>Start</th><th>End</th><th>Actions</th></tr></thead>
        <tbody>
            {% for res in reservations %}
            <tr>
                <td>{{ res.building }}</td><td>{{ res.room_no }}</td><td>{{ res.reserv_date }}</td><td>{{ res.start_time }}</td><td>{{ res.end_time }}</td>
                <td><a href="/delete_reservation/{{ res.reservation_id }}" class="btn btn-sm btn-danger">Cancel</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div></body></html>
