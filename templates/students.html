<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ‘¨â€ğŸ“ Student Records</h2>
        <a href="/crud" class="btn btn-secondary">Back to Hub</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Add New Student</h5>
            <form method="POST" class="row g-3">
                <div class="col-md-3"><input type="text" name="first_name" placeholder="First Name" class="form-control" required></div>
                <div class="col-md-3"><input type="text" name="last_name" placeholder="Last Name" class="form-control" required></div>
                <div class="col-md-3"><input type="date" name="dob" class="form-control" title="Date of Birth" required></div>
                <div class="col-md-3"><input type="email" name="email" placeholder="Email" class="form-control" required></div>
                <div class="col-md-4"><input type="text" name="address" placeholder="Address" class="form-control"></div>
                <div class="col-md-2"><input type="text" name="city" placeholder="City" class="form-control"></div>
                <div class="col-md-2"><input type="text" name="zip_code" placeholder="Zip" class="form-control"></div>
                <div class="col-md-2"><input type="text" name="phone" placeholder="Phone" class="form-control"></div>
                <div class="col-md-2"><input type="text" name="fax" placeholder="Fax" class="form-control"></div>
                <div class="col-12"><button type="submit" class="btn btn-primary">Register Student</button></div>
            </form>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover bg-white shadow-sm rounded">
            <thead class="table-dark">
                <tr>
                    <th>ID</th><th>Name</th><th>DOB</th><th>Email</th><th>City</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s.student_id }}</td>
                    <td>{{ s.first_name }} {{ s.last_name }}</td>
                    <td>{{ s.dob }}</td>
                    <td>{{ s.email }}</td>
                    <td>{{ s.city }}</td>
                    <td>
                        <a href="/edit_student/{{ s.student_id }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete_student/{{ s.student_id }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
