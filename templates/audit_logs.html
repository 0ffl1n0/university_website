<!DOCTYPE html>
<html>
<head><title>Security Audit</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üõ°Ô∏è Database Audit Logs</h2>
        <a href="/" class="btn btn-secondary">Back to Portal</a>
    </div>

    <div class="card shadow-sm border-0">
        <table class="table table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Time</th>
                    <th>Operation</th>
                    <th>Table Affected</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.operation_time }}</td>
                    <td>
                        <span class="badge {% if log.operation_type == 'DELETE' %}bg-danger{% elif log.operation_type == 'INSERT' %}bg-success{% else %}bg-primary{% endif %}">
                            {{ log.operation_type }}
                        </span>
                    </td>
                    <td>{{ log.table_name }}</td>
                    <td class="text-muted">{{ log.details }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
